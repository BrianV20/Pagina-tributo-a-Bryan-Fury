<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginStyle.css">
    <title>Login</title>
</head>
<body>
    <main>
        <form action="">
            <div class="main">
                <div class="form-title">
                    <h1 class="title">Login</h1>
                </div>

                <div class="form-body">
                    <label for="email">Email: </label>
                    <input type="email" id="email" placeholder="Enter Email" class="formInput" required="">
                    <label for="password">Password: </label>
                    <input type="password" id="password" placeholder="Enter Password" class="formInput" required="">
                    <input type="submit" value="Login" class="inputLogin" onclick="location.href='https://master--pagina-tributo-a-bryan-fury.netlify.app/'">
                </div>

                <div class="form-footer">
                    <a href="#">Forgot password?</a>
                    <p>
                        <br>
                        Don't have an account?
                    </p>
                    <a href="/register.html">Create an account</a>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
