<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registerStyle.css">
    <title>Register</title>
</head>
<body>
    <main>
        <form>
            <div class="main">
                <div class="form-title">
                    <h1 class="title">Register</h1>
                </div>

                <div class="form-body">
                    <label for="username">Username: </label>
                    <input type="text" id="username" placeholder="Enter Username" class="formInput" required="">
                    <label for="email">Email: </label>
                    <input type="email" id="email" placeholder="Enter Email" class="formInput" required="">
                    <label for="password">Password: </label>
                    <input type="password" id="password" placeholder="Enter Password" class="formInput" required="">
                    <label for="confPassword">Confirm Password: </label>
                    <input type="password" id="confPassword" placeholder="Re-enter your password" class="formInput" required="">
                    <input type="submit" value="Register" class="inputLogin" href="register.html">
                </div>

                <div class="form-footer"> 
                </div>
            </div>
        </form>
